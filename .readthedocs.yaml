version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
  jobs:
    post_create_environment:
      - pip install --upgrade pdm
    post_install:
      - VIRTUAL_ENV=$READTHEDOCS_VIRTUALENV_PATH pdm install -dG doc

sphinx:
   configuration: docs/source/conf.py
